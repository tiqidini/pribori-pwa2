<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3a86ff" />
    <title>Антени та Імпульси | Premium Edition</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        outfit: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.7)',
                        'glass-dark': 'rgba(0, 0, 0, 0.4)',
                        premium: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .mesh-gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #f8fafc;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.12;
            animation: move 20s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
        }

        @keyframes move {
            from {
                transform: translate(0, 0) scale(1);
            }

            to {
                transform: translate(100px, 100px) scale(1.3);
            }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        }

        .premium-card {
            background: white;
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .premium-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 30px -5px rgba(0, 0, 0, 0.1), 0 12px 12px -5px rgba(0, 0, 0, 0.04);
            border-color: #bae6fd;
        }

        .premium-card-inner {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .modal-content-scrollable::-webkit-scrollbar {
            width: 6px;
        }

        .modal-content-scrollable::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 10px;
        }

        @keyframes fadeInScale {
            from {
                transform: scale(0.97) translateY(10px);
                opacity: 0;
            }

            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .animate-fade-in {
            animation: fadeInScale 0.4s ease-out forwards;
        }

        .badge-unfit {
            background: linear-gradient(135deg, #475569, #1e293b);
            color: white !important;
            box-shadow: 0 4px 15px rgba(30, 41, 59, 0.3);
        }

        .notification-area-glass {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            border: 1px dashed rgba(255, 255, 255, 0.8);
            border-radius: 24px;
        }

        .notification-slide-in {
            animation: slideInNotification 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* Status Badges */
        .badge-expired {
            background: linear-gradient(135deg, #ef4444, #b91c1c);
            color: white;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
        }

        .badge-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 4px 10px rgba(245, 158, 11, 0.3);
        }

        /* Modern Progress Bar */
        .progress-bar-container {
            height: 6px;
            background: #f1f5f9;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .timeline-expired {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }

        .timeline-warning {
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
        }

        .timeline-ok {
            background: linear-gradient(90deg, #10b981, #059669);
        }

        .image-container {
            position: relative;
            background: #f8fafc;
            border-radius: 12px;
            padding: 8px;
            transition: all 0.3s ease;
        }

        .image-container:hover {
            background: #f1f5f9;
        }

        .device-image-fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f5f9;
            color: #94a3b8;
            font-size: 1.5rem;
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        // --- Database Utilities (db.js) ---
        const DB_NAME = 'priboriReactDB';
        const STORE_NAME = 'devices';
        const DB_VERSION = 1;
        let dbInstance = null;

        function initDB() {
            return new Promise((resolve, reject) => {
                if (dbInstance) {
                    resolve(dbInstance);
                    return;
                }
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = (event) => reject(`Database error: ${event.target.error}`);
                request.onsuccess = (event) => {
                    dbInstance = event.target.result;
                    dbInstance.onclose = () => { dbInstance = null; console.warn("Database connection closed."); };
                    resolve(dbInstance);
                };
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                    }
                };
                request.onblocked = () => {
                    console.warn("Database open request blocked.");
                    alert("Будь ласка, закрийте інші вкладки з цим додатком, щоб оновити базу даних.");
                };
            });
        }

        async function getAllDevicesDB() {
            const db = await initDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                request.onerror = (event) => reject(`Error getting all devices: ${event.target.error}`);
                request.onsuccess = (event) => resolve(event.target.result || []);
            });
        }

        async function saveDeviceDB(device) {
            const db = await initDB();
            return new Promise((resolve, reject) => {
                if (!device || typeof device.id === 'undefined') {
                    return reject("Invalid device object: ID is missing.");
                }
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put(device);
                request.onerror = (event) => reject(`Error saving device: ${event.target.error}`);
                request.onsuccess = () => resolve();
            });
        }

        async function deleteDeviceDB(deviceId) {
            const db = await initDB();
            return new Promise((resolve, reject) => {
                if (!deviceId) return reject("Invalid device ID.");
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(deviceId);
                request.onerror = (event) => reject(`Error deleting device: ${event.target.error}`);
                request.onsuccess = () => resolve();
            });
        }

        async function clearAllDevicesDB() {
            const db = await initDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.clear();
                request.onerror = (event) => reject(`Error clearing store: ${event.target.error}`);
                request.onsuccess = () => resolve();
            });
        }


        // --- Calculation Utilities (calculations.js) ---
        function formatDate(dateString) {
            if (!dateString) return '--.--.----';
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return 'Невірна дата';
                const day = String(date.getUTCDate()).padStart(2, '0');
                const month = String(date.getUTCMonth() + 1).padStart(2, '0');
                const year = date.getUTCFullYear();
                return `${day}.${month}.${year}`;
            } catch (e) { return 'Помилка дати'; }
        }

        function calculateNextCheckDate(lastCheckDateStr, mpiYears) {
            if (!lastCheckDateStr || !mpiYears || isNaN(parseInt(mpiYears)) || mpiYears <= 0) return null;
            try {
                const lastCheckDate = new Date(lastCheckDateStr);
                if (isNaN(lastCheckDate.getTime())) return null;
                lastCheckDate.setUTCFullYear(lastCheckDate.getUTCFullYear() + parseInt(mpiYears));
                lastCheckDate.setUTCDate(lastCheckDate.getUTCDate() - 1);
                return lastCheckDate.toISOString().split('T')[0];
            } catch (e) { return null; }
        }

        function getNextCheckDateStatus(nextCheckDateStr) {
            if (!nextCheckDateStr) return { text: 'Не вказано', className: 'text-gray-500', date: null, sortPriority: 0, isWarning: false, isExpired: false };
            const today = new Date();
            today.setUTCHours(0, 0, 0, 0);
            try {
                const nextCheckDate = new Date(nextCheckDateStr);
                if (isNaN(nextCheckDate.getTime())) return { text: 'Невірна дата', className: 'text-red-700', date: null, sortPriority: 0, isWarning: false, isExpired: false };
                nextCheckDate.setUTCHours(0, 0, 0, 0);
                const warningDate = new Date(nextCheckDate);
                warningDate.setUTCDate(warningDate.getUTCDate() - 30);
                const formattedDate = formatDate(nextCheckDateStr);
                if (nextCheckDate < today) {
                    return { text: formattedDate, className: 'date-expired-bg', date: nextCheckDate, sortPriority: 3, isWarning: false, isExpired: true };
                } else if (warningDate <= today) {
                    return { text: formattedDate, className: 'date-warning-bg', date: nextCheckDate, sortPriority: 2, isWarning: true, isExpired: false };
                } else {
                    return { text: formattedDate, className: 'text-gray-700', date: nextCheckDate, sortPriority: 1, isWarning: false, isExpired: false };
                }
            } catch (e) {
                return { text: 'Помилка дати', className: 'text-red-700', date: null, sortPriority: 0, isWarning: false, isExpired: false };
            }
        }

        function getTimelineData(lastCheckDateStr, nextCheckDateStr, mpiYears) {
            const statusInfo = getNextCheckDateStatus(nextCheckDateStr);
            let timelineClassName = 'timeline-ok';
            if (statusInfo.isExpired) timelineClassName = 'timeline-expired';
            else if (statusInfo.isWarning) timelineClassName = 'timeline-warning';

            if (!lastCheckDateStr || !nextCheckDateStr || !mpiYears || mpiYears <= 0) {
                return { percent: 0, timelineClassName };
            }
            try {
                const lastCheckDate = new Date(lastCheckDateStr);
                const periodEndDate = new Date(nextCheckDateStr);
                periodEndDate.setUTCDate(periodEndDate.getUTCDate() + 1);
                const today = new Date();
                today.setUTCHours(0, 0, 0, 0);
                lastCheckDate.setUTCHours(0, 0, 0, 0);
                periodEndDate.setUTCHours(0, 0, 0, 0);

                if (isNaN(lastCheckDate.getTime()) || isNaN(periodEndDate.getTime())) {
                    return { percent: 0, timelineClassName };
                }
                const totalDuration = periodEndDate.getTime() - lastCheckDate.getTime();
                const timeElapsed = today.getTime() - lastCheckDate.getTime();
                let percentElapsed = 0;
                if (totalDuration > 0) {
                    percentElapsed = (timeElapsed / totalDuration) * 100;
                    percentElapsed = Math.max(0, Math.min(100, percentElapsed));
                } else if (timeElapsed >= 0 && totalDuration <= 0) {
                    percentElapsed = 100;
                }
                if (statusInfo.isExpired) {
                    percentElapsed = 100;
                }
                return { percent: Math.round(percentElapsed), timelineClassName };
            } catch (e) {
                console.error("Error in getTimelineData", e, { lastCheckDateStr, nextCheckDateStr, mpiYears });
                return { percent: 0, timelineClassName };
            }
        }

        // --- CSV Parser Utility (csvParser.js) ---
        async function parseCSV(csvText) {
            const lines = csvText.split(/\r?\n/);
            const devicesToImport = [];
            for (let i = 2; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                const columns = line.split(',');
                if (columns.length < 9) continue;
                const rm = columns[1]?.trim();
                const name = columns[2]?.trim();
                const type = columns[3]?.trim();
                const serial = columns[4]?.trim();
                const lastCheckDateStr = columns[5]?.trim();
                const mpiStr = columns[7]?.trim();
                const location = columns[8]?.trim();
                if (!rm || !name || !type || !serial) continue;
                let lastCheckDate = null;
                const dateMatch = lastCheckDateStr.match(/^(\d{2})\.(\d{2})\.(\d{4})$/);
                if (dateMatch) {
                    lastCheckDate = `${dateMatch[3]}-${dateMatch[2]}-${dateMatch[1]}`;
                }
                const mpi = parseInt(mpiStr) || null;
                devicesToImport.push({
                    rm, name, type, serial, lastCheckDate, mpi, location: location || null,
                    povirkyLocation: null, notes: null,
                });
            }
            return devicesToImport;
        }

        // --- React Components ---

        // Header Component
        function Header({ overdueCount, onOpenSettings, onScrollToNotifications }) {
            return (
                <header className="glass-effect sticky top-0 z-50 px-4 py-3 mb-6">
                    <div className="container mx-auto flex justify-between items-center max-w-6xl">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-premium-600 rounded-xl flex items-center justify-center shadow-lg shadow-premium-600/20">
                                <i className="fas fa-microchip text-white text-xl"></i>
                            </div>
                            <h1 className="text-xl sm:text-2xl font-bold tracking-tight text-slate-800">
                                <span className="text-premium-600 font-extrabold">Антени</span> та Імпульси
                            </h1>
                        </div>
                        <div className="flex items-center gap-2 sm:gap-4">
                            <button
                                onClick={onScrollToNotifications}
                                title="Кількість приладів з простроченою повіркою. Натисніть, щоб переглянути."
                                className={`flex items-center gap-2 px-4 py-2 rounded-xl text-sm font-bold transition-all duration-300 ${overdueCount > 0 ? 'badge-expired hover:scale-105' : 'bg-slate-100 text-slate-400 opacity-50 cursor-not-allowed'}`}
                            >
                                <i className={`fas ${overdueCount > 0 ? 'fa-triangle-exclamation' : 'fa-check-circle'}`}></i>
                                <span>{overdueCount}</span>
                            </button>
                            <button
                                onClick={onOpenSettings}
                                className="w-10 h-10 flex items-center justify-center bg-white border border-slate-200 text-slate-600 hover:text-premium-600 hover:border-premium-200 hover:bg-premium-50 rounded-xl transition-all shadow-sm"
                                title="Налаштування сповіщень"
                            >
                                <i className="fas fa-sliders fa-lg"></i>
                            </button>
                        </div>
                    </div>
                </header>
            );
        }

        // FilterControls Component
        function FilterControls({ currentRM, onRMChange, onAddDevice, onExport, onImportTrigger, searchTerm, onSearchChange }) {
            const rms = ["all", "111", "112"];
            return (
                <div className="mb-8 flex flex-col lg:flex-row gap-6 items-center justify-between animate-fade-in" style={{ animationDelay: '0.1s' }}>
                    {/* Left side: RM Filter and Search */}
                    <div className="flex flex-col sm:flex-row items-center gap-4 w-full lg:w-auto">
                        <div className="flex items-center gap-3 bg-white/50 p-1.5 rounded-2xl border border-slate-200/60 shadow-sm w-full sm:w-auto">
                            {rms.map(rm => (
                                <button
                                    key={rm}
                                    onClick={() => onRMChange(rm)}
                                    className={`px-4 py-2 text-sm font-bold rounded-xl transition-all duration-300 whitespace-nowrap
                                        ${currentRM === rm
                                            ? 'bg-premium-600 text-white shadow-lg shadow-premium-600/30'
                                            : 'text-slate-500 hover:text-slate-800 hover:bg-white/80'}`}
                                >
                                    {rm === "all" ? "Всі РМ" : `РМ ${rm}`}
                                </button>
                            ))}
                        </div>
                        <div className="relative w-full sm:w-72">
                            <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i className="fas fa-search text-slate-400"></i>
                            </div>
                            <input
                                type="text"
                                placeholder="Пошук приладу..."
                                value={searchTerm}
                                onChange={onSearchChange}
                                className="block w-full pl-11 pr-4 py-3 bg-white/80 border border-slate-200/60 rounded-2xl text-sm focus:outline-none focus:ring-2 focus:ring-premium-100 focus:border-premium-600 transition-all shadow-sm placeholder-slate-400"
                            />
                        </div>
                    </div>
                    {/* Right side: Action Buttons */}
                    <div className="flex items-center gap-3 w-full lg:w-auto justify-center sm:justify-end">
                        <button
                            onClick={onExport}
                            className="bg-white border border-slate-200 text-slate-700 hover:bg-emerald-50 hover:text-emerald-700 hover:border-emerald-200 px-4 py-3 rounded-2xl text-sm font-bold transition-all shadow-sm flex items-center gap-2"
                        >
                            <i className="fas fa-file-export text-emerald-500"></i> Експорт
                        </button>
                        <button
                            onClick={onImportTrigger}
                            className="bg-white border border-slate-200 text-slate-700 hover:bg-amber-50 hover:text-amber-700 hover:border-amber-200 px-4 py-3 rounded-2xl text-sm font-bold transition-all shadow-sm flex items-center gap-2"
                        >
                            <i className="fas fa-file-import text-amber-500"></i> Імпорт
                        </button>
                        <button
                            onClick={onAddDevice}
                            className="bg-premium-600 hover:bg-premium-700 text-white px-5 py-3 rounded-2xl text-sm font-bold transition-all shadow-lg shadow-premium-600/30 flex items-center gap-2 active:scale-95"
                        >
                            <i className="fas fa-plus-circle text-lg"></i> Додати
                        </button>
                    </div>
                </div>
            );
        }

        // ImageZoomModal Component
        function ImageZoomModal({ imageUrl, onClose }) {
            if (!imageUrl) return null;
            return (
                <div
                    className="fixed inset-0 bg-slate-900/80 backdrop-blur-md flex items-center justify-center p-4 z-[1050] animate-fade-in"
                    onClick={onClose}
                >
                    <div
                        className="bg-white p-3 rounded-3xl shadow-2xl relative image-zoom-modal-content border border-white/20"
                        onClick={e => e.stopPropagation()}
                    >
                        <img src={imageUrl} alt="Збільшене зображення" className="max-w-full max-h-[80vh] object-contain rounded-2xl" />
                        <button
                            onClick={onClose}
                            className="absolute -top-4 -right-4 w-12 h-12 flex items-center justify-center text-white bg-slate-900 shadow-xl rounded-full hover:scale-110 transition-transform"
                            aria-label="Закрити"
                        >
                            <i className="fas fa-times text-xl"></i>
                        </button>
                    </div>
                </div>
            );
        }

        // DeviceCard Component
        function DeviceCard({ device, onEdit, onImageClick }) {
            const nextCheckStatus = getNextCheckDateStatus(calculateNextCheckDate(device.lastCheckDate, device.mpi));
            const timeline = getTimelineData(device.lastCheckDate, calculateNextCheckDate(device.lastCheckDate, device.mpi), device.mpi);
            const imageFileName = device.type ? `${device.type.replace(/[\/\s\\?%*:|"<>]/g, '')}.png` : null;
            const imageUrl = imageFileName ? `img/${imageFileName}` : null;

            const [imageError, setImageError] = useState(false);

            useEffect(() => {
                setImageError(false);
            }, [device.type]);

            const handleImageClick = (e) => {
                e.stopPropagation();
                if (imageUrl && !imageError) {
                    onImageClick(imageUrl);
                }
            };

            return (
                <div
                    onClick={() => onEdit(device)}
                    className="premium-card group animate-fade-in"
                >
                    <div className="p-5 flex flex-col h-full">
                        <div className="flex justify-between items-start gap-4 mb-4">
                            <div className="flex-1 min-w-0">
                                <h3 className="text-lg font-bold text-slate-800 mb-0.5 truncate leading-tight group-hover:text-premium-700 transition-colors" title={device.name}>
                                    {device.name || 'Без назви'}
                                </h3>
                                <p className="text-xs font-bold text-premium-600 uppercase tracking-wider mb-3 truncate" title={device.type}>
                                    {device.type || '-'}
                                </p>

                                <div className="space-y-1.5">
                                    <div className="flex items-center text-[11px] text-slate-500 font-medium">
                                        <i className="fas fa-barcode w-4 text-slate-400"></i>
                                        <span className="truncate">S/N: <span className="text-slate-700">{device.serial || '-'}</span></span>
                                    </div>
                                    <div className="flex items-center text-[11px] text-slate-500 font-medium">
                                        <i className="fas fa-location-dot w-4 text-slate-400"></i>
                                        <span className="truncate">РМ: <span className="text-slate-700">{device.rm || '-'}</span></span>
                                    </div>
                                    <div className="flex items-center text-[11px] text-slate-500 font-medium">
                                        <i className="fas fa-map-marker-alt w-4 text-slate-400"></i>
                                        <span className="truncate">Місце: <span className="text-slate-700">{device.location || '-'}</span></span>
                                    </div>
                                </div>
                            </div>

                            <div className="w-20 h-20 flex-shrink-0 relative">
                                {device.isUnfit && (
                                    <div className="absolute top-2 left-2 px-2 py-0.5 rounded-full text-[8px] sm:text-[9px] font-bold badge-unfit uppercase tracking-tighter z-10 shadow-lg whitespace-nowrap overflow-hidden text-ellipsis max-w-[calc(100%-16px)]">
                                        СПИСАННЯ
                                    </div>
                                )}
                                {device.isNotTracked && !device.isUnfit && (
                                    <div className="absolute top-2 left-2 px-2 py-0.5 rounded-full text-[8px] sm:text-[9px] font-bold bg-slate-400 text-white uppercase tracking-tighter z-10 shadow-lg">
                                        АРХІВ
                                    </div>

        // SettingsModal Component

                setLocalSettings(prev => ({

                    alert('Ваш браузер не підтримує сповіщення.');
                    return;
                }
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    alert('Сповіщення дозволено!');
                }
            };

            const handleTestNotification = () => {
                if (!('Notification' in window)) {
                    alert('Ваш браузер не підтримує сповіщення.');
                    return;
                }

                if (Notification.permission === 'granted') {
                    new Notification('Тестове сповіщення 🧪', {
                        body: 'Це перевірка роботи сповіщень від системи "Антени та Імпульси". Все працює чудово!',
                        icon: 'img/С9-9.png'

        // NotificationItem Component
        function NotificationItem({ notification, onClose }) {
            const [isVisible, setIsVisible] = useState(true);
            const handleClose = () => {
                setIsVisible(false);
                setTimeout(onClose, 300);
            };
            if (!notification.device) return null;
            const isWarning = notification.type === 'warning';
            const bgColor = isWarning ? 'bg-amber-50 border-amber-400' : 'bg-red-50 border-red-400';
            const iconColor = isWarning ? 'text-amber-500' : 'text-red-500';
            const titleColor = isWarning ? 'text-amber-800' : 'text-red-800';
            const textColor = isWarning ? 'text-amber-700' : 'text-red-700';
            const buttonHoverBg = isWarning ? 'hover:bg-amber-100' : 'hover:bg-red-100';
            const buttonFocusRing = isWarning ? 'focus:ring-amber-600 focus:ring-offset-amber-50' : 'focus:ring-red-600 focus:ring-offset-red-50';
            return (
                <div className={`flex items-start p-3 mb-3 rounded-md shadow-lg border-l-4 ${bgColor} ${isVisible ? 'notification-slide-in' : 'notification-slide-out'}`}>
                    <div className="flex-shrink-0 pt-0.5">
                        <i className={`fas ${isWarning ? 'fa-triangle-exclamation' : 'fa-calendar-times'} ${iconColor} fa-lg`}></i>
                    </div>
                    <div className="ml-3 flex-1">
                        <p className={`text-sm font-medium ${titleColor}`}>
                            <strong>{notification.title}</strong>
                        </p>
                        <p className={`mt-1 text-xs ${textColor}`}>
                            Прилад типу "{notification.device.type || 'Невідомий тип'}" (РМ: {notification.device.rm || '?'})
                            потребує повірки в "{notification.device.povirkyLocation}". Наступна повірка: {notification.nextCheckDateText}.
                        </p>
                    </div>
                    <div className="ml-auto pl-3">
                        <div className="-mx-1.5 -my-1.5">
                            <button
                                type="button"
                                onClick={handleClose}
                                className={`inline-flex rounded-md p-1.5 ${iconColor} ${buttonHoverBg} focus:outline-none focus:ring-2 ${buttonFocusRing}`}
                            >
                                <span className="sr-only">Закрити</span>
                                <i className="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // NotificationsArea Component
        function NotificationsArea({ devices, enabledRMs }) {
            const [notifications, setNotifications] = useState([]);
            useEffect(() => {
                const activeNotifications = devices
                    .filter(d => enabledRMs.includes(d.rm))
                    .map(device => {
                        const nextCheck = calculateNextCheckDate(device.lastCheckDate, device.mpi);
                        const status = getNextCheckDateStatus(nextCheck);
                        const hasValidPovirkyLocation = device.povirkyLocation && device.povirkyLocation.trim() !== '-' && device.povirkyLocation.trim() !== '';
                        if (status.isExpired && hasValidPovirkyLocation) {
                            return {
                                id: device.id + '-expired-notif',
                                device,
                                title: 'Прострочена Повірка!',
                                nextCheckDateText: status.text,
                                type: 'expired',
                                date: status.date
                            };
                        } else if (status.isWarning && hasValidPovirkyLocation) {
                            return {
                                id: device.id + '-warning-notif',
                                device,
                                title: 'Незабаром Повірка!',
                                nextCheckDateText: status.text,
                                type: 'warning',
                                date: status.date
                            };
                        }
                        return null;
                    })
                    .filter(Boolean)
                    .sort((a, b) => {
                        if (a.type === 'expired' && b.type !== 'expired') return -1;
                        if (a.type !== 'expired' && b.type === 'expired') return 1;
                        if (a.type === 'warning' && b.type !== 'warning') return -1;
                        if (a.type !== 'warning' && b.type === 'warning') return 1;
                        return (a.date && b.date) ? a.date.getTime() - b.date.getTime() : 0;
                    });
                setNotifications(activeNotifications);
            }, [devices, enabledRMs]);
            const handleCloseNotification = (id) => {
                setNotifications(prev => prev.filter(n => n.id !== id));
            };
            if (notifications.length === 0) return null;
            return (
                <div id="notifications-section" className="my-4 space-y-3 scroll-mt-20">
                    {notifications.map(notif => (
                        <NotificationItem key={notif.id} notification={notif} onClose={() => handleCloseNotification(notif.id)} />
                    ))}
                </div>
            );
        }

        // Main App Component
        function App() {
            const [allDevices, setAllDevices] = useState([]);
            const [currentRMFilter, setCurrentRMFilter] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            const [editingDevice, setEditingDevice] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [zoomedImageUrl, setZoomedImageUrl] = useState(null);
            const [settings, setSettings] = useState(() => {
                const saved = localStorage.getItem('pribori_settings');
                return saved ? JSON.parse(saved) : { enabledRMs: ["111", "112"] };
            });
            const fileInputRef = useRef(null);
            const prevOverdueCountRef = useRef(0);

            const loadDevices = useCallback(async () => {
                setIsLoading(true);
                try {
                    await initDB();
                    let currentDevs = await getAllDevicesDB();
                    if (currentDevs.length === 0) {
                        console.log("База даних порожня. Спроба імпорту з CSV...");
                        try {
                            const response = await fetch('Прилади - Аркуш1.csv');
                            if (!response.ok) throw new Error(`Не вдалося завантажити CSV: ${response.statusText}`);
                            const csvText = await response.text();
                            const parsedDevices = await parseCSV(csvText);
                            if (parsedDevices.length > 0) {
                                const savePromises = parsedDevices.map(devData => {
                                    const newId = (devData.serial || 'no_serial_csv') + '_' + Date.now() + '_' + Math.random().toString(16).slice(2, 8);
                                    const deviceToSave = {
                                        ...devData,
                                        id: newId,
                                        nextCheckDate: calculateNextCheckDate(devData.lastCheckDate, devData.mpi)
                                    };
                                    return saveDeviceDB(deviceToSave);
                                });
                                await Promise.all(savePromises);
                                console.log(`${parsedDevices.length} приладів імпортовано та збережено.`);
                                currentDevs = await getAllDevicesDB();
                            } else {
                                console.log("CSV файл порожній або не містить валідних даних.");
                            }
                        } catch (csvError) {
                            console.error("Помилка імпорту CSV:", csvError);
                        }
                    }
                    setAllDevices(currentDevs);
                } catch (error) {
                    console.error("Failed to load devices:", error);
                    alert("Помилка завантаження приладів. Перевірте консоль.");
                } finally {
                    setIsLoading(false);
                }
            }, []);

            useEffect(() => {
                loadDevices();
            }, [loadDevices]);

            const filteredAndSortedDevices = useMemo(() => {
                let devicesToDisplay = [...allDevices];
                if (currentRMFilter !== 'all') {
                    devicesToDisplay = devicesToDisplay.filter(device => device.rm === currentRMFilter);
                }
                if (searchTerm.trim() !== '') {
                    const lowerSearchTerm = searchTerm.toLowerCase();
                    devicesToDisplay = devicesToDisplay.filter(device =>
                        (device.name && device.name.toLowerCase().includes(lowerSearchTerm)) ||
                        (device.type && device.type.toLowerCase().includes(lowerSearchTerm)) ||
                        (device.serial && device.serial.toLowerCase().includes(lowerSearchTerm))
                    );
                }
                return devicesToDisplay.sort((a, b) => {
                    // Unfit and NotTracked devices to the bottom
                    const isAInactive = a.isUnfit || a.isNotTracked;
                    const isBInactive = b.isUnfit || b.isNotTracked;
                    if (isAInactive && !isBInactive) return 1;
                    if (!isAInactive && isBInactive) return -1;

                    const statusA = getNextCheckDateStatus(calculateNextCheckDate(a.lastCheckDate, a.mpi));
                    const statusB = getNextCheckDateStatus(calculateNextCheckDate(b.lastCheckDate, b.mpi));
                    if (statusB.sortPriority !== statusA.sortPriority) {
                        return statusB.sortPriority - statusA.sortPriority;
                    }
                    const dateA = statusA.date;
                    const dateB = statusB.date;
                    if (dateA && dateB) return dateA.getTime() - dateB.getTime();
                    if (dateA) return -1;
                    if (dateB) return 1;
                    return 0;
                });
            }, [allDevices, currentRMFilter, searchTerm]);

            const handleRMFILTERChange = (rm) => setCurrentRMFilter(rm);
            const handleSearchChange = (event) => setSearchTerm(event.target.value);
            const handleAddDevice = () => {
                setEditingDevice(null);
                setIsModalOpen(true);
            };
            const handleEditDevice = (device) => {
                setEditingDevice(device);
                setIsModalOpen(true);
            };
            const handleCloseModal = () => {
                setIsModalOpen(false);
                setEditingDevice(null);
            };

            const handleSaveDevice = async (deviceData) => {
                try {
                    let deviceToSave;
                    if (deviceData.id) {
                        deviceToSave = { ...deviceData };
                    } else {
                        const newId = (deviceData.serial || 'no_serial_new') + '_' + Date.now() + '_' + Math.random().toString(16).slice(2, 8);
                        deviceToSave = { ...deviceData, id: newId };
                    }
                    deviceToSave.nextCheckDate = calculateNextCheckDate(deviceToSave.lastCheckDate, deviceToSave.mpi);
                    await saveDeviceDB(deviceToSave);
                    await loadDevices();
                    handleCloseModal();
                } catch (error) {
                    console.error("Failed to save device:", error);
                    alert("Помилка збереження приладу. Перевірте консоль.");
                }
            };

            const handleDeleteDevice = async (deviceId) => {
                try {
                    await deleteDeviceDB(deviceId);
                    await loadDevices();
                    handleCloseModal();
                } catch (error) {
                    console.error("Failed to delete device:", error);
                    alert("Помилка видалення приладу. Перевірте консоль.");
                }
            };

            const handleSaveSettings = (newSettings) => {
                setSettings(newSettings);
                localStorage.setItem('pribori_settings', JSON.stringify(newSettings));
                setIsSettingsOpen(false);
            };

            const overdueCount = useMemo(() => {
                return allDevices.filter(device => {
                    if (device.isUnfit || device.isNotTracked) return false;
                    if (!settings.enabledRMs.includes(device.rm)) return false;
                    const nextCheck = calculateNextCheckDate(device.lastCheckDate, device.mpi);
                    const status = getNextCheckDateStatus(nextCheck);
                    return status.isExpired || status.isWarning;
                }).length;
            }, [allDevices, settings.enabledRMs]);

            useEffect(() => {
                // Update Badge
                if ('setAppBadge' in navigator) {
                    if (overdueCount > 0) {
                        navigator.setAppBadge(overdueCount).catch(e => console.error(e));
                    } else {
                        navigator.clearAppBadge().catch(e => console.error(e));
                    }
                }

                // Browser Push Notification
                // Only trigger if count increased AND we have already initialized (prev > 0 or after first run)
                if (!isLoading && overdueCount > prevOverdueCountRef.current && ('Notification' in window) && Notification.permission === 'granted') {
                    new Notification("Потребує уваги 🔔", {
                        body: `Знайдено ${overdueCount} приладів, що потребують повірки або уваги у системі "Антени та Імпульси".`,
                        icon: 'img/icon-192x192.png'
                    });
                }

                if (!isLoading) {
                    prevOverdueCountRef.current = overdueCount;
                }
            }, [overdueCount, isLoading]);

            const handleImageZoom = (imageUrl) => {
                setZoomedImageUrl(imageUrl);
            };
            const handleCloseImageZoom = () => {
                setZoomedImageUrl(null);
            };

            const handleExportData = async () => {
                try {
                    const devicesToExport = await getAllDevicesDB();
                    if (devicesToExport.length === 0) {
                        alert("Немає даних для експорту.");
                        return;
                    }
                    const jsonData = JSON.stringify(devicesToExport, null, 2);
                    const blob = new Blob([jsonData], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'devices_data.json';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    alert("Дані успішно експортовано!");
                } catch (error) {
                    console.error("Error exporting data:", error);
                    alert("Помилка експорту даних.");
                }
            };

            const handleImportData = async (event) => {
                const file = event.target.files[0];
                if (!file) {
                    return;
                }
                if (!window.confirm("УВАГА! Імпорт замінить усі поточні дані. Ви впевнені, що хочете продовжити?")) {
                    if (fileInputRef.current) fileInputRef.current.value = "";
                    return;
                }
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const importedDevices = JSON.parse(e.target.result);
                        if (!Array.isArray(importedDevices)) {
                            throw new Error("Формат файлу невірний. Очікується масив приладів.");
                        }
                        for (const device of importedDevices) {
                            if (typeof device.id === 'undefined' || !device.name || !device.type || !device.serial) {
                                throw new Error(`Невірний формат об'єкта приладу в файлі: ${JSON.stringify(device)}`);
                            }
                            device.nextCheckDate = calculateNextCheckDate(device.lastCheckDate, device.mpi);
                        }
                        await clearAllDevicesDB();
                        for (const device of importedDevices) {
                            await saveDeviceDB(device);
                        }
                        await loadDevices();
                        alert(`Дані успішно імпортовано. Завантажено ${importedDevices.length} прилад(ів).`);
                    } catch (error) {
                        console.error("Error importing data:", error);
                        alert(`Помилка імпорту даних: ${error.message}`);
                    } finally {
                        if (fileInputRef.current) fileInputRef.current.value = "";
                    }
                };
                reader.readAsText(file);
            };

            const triggerImportFileSelect = () => {
                if (fileInputRef.current) {
                    fileInputRef.current.click();
                }
            };

            const handleScrollToNotifications = () => {
                const section = document.getElementById('notifications-section');
                if (section) {
                    section.scrollIntoView({ behavior: 'smooth' });
                } else {
                    // If no notifications section (count is 0 but user clicked?), maybe show a message or just toast
                    console.log("No notifications to show.");
                }
            };

            return (
                <div className="relative min-h-screen">
                    <div className="mesh-gradient-bg">
                        <div className="blob w-[600px] h-[600px] bg-sky-200 top-[-200px] left-[-200px]"></div>
                        <div className="blob w-[500px] h-[500px] bg-purple-100 bottom-[-100px] right-[-100px]" style={{ animationDelay: '-5s' }}></div>
                        <div className="blob w-[400px] h-[400px] bg-blue-100 top-[20%] right-[10%]" style={{ animationDelay: '-10s' }}></div>
                    </div>

                    <Header
                        overdueCount={overdueCount}
                        onOpenSettings={() => setIsSettingsOpen(true)}
                        onScrollToNotifications={handleScrollToNotifications}
                    />

                    <main className="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl relative z-10">
                        {overdueCount > 0 && (
                            <div id="notifications-section" className="mb-10 p-6 notification-area-glass animate-fade-in shadow-xl shadow-premium-600/5">
                                <div className="flex items-center gap-4 mb-6">
                                    <div className="w-12 h-12 badge-expired rounded-2xl flex items-center justify-center animate-pulse-slow">
                                        <i className="fas fa-bell text-xl"></i>
                                    </div>
                                    <div>
                                        <h2 className="text-xl font-bold text-slate-800 tracking-tight">Термінова увага</h2>
                                        <p className="text-sm text-slate-500 font-medium">Знайдено {overdueCount} приладів з простроченим терміном повірки</p>
                                    </div>
                                </div>
                                <NotificationsArea devices={allDevices} enabledRMs={settings.enabledRMs} />
                            </div>
                        )}

                        <FilterControls
                            currentRM={currentRMFilter}
                            onRMChange={handleRMFILTERChange}
                            onAddDevice={handleAddDevice}
                            onExport={handleExportData}
                            onImportTrigger={triggerImportFileSelect}
                            searchTerm={searchTerm}
                            onSearchChange={handleSearchChange}
                        />

                        <input
                            type="file"
                            accept=".json"
                            ref={fileInputRef}
                            onChange={handleImportData}
                            className="hidden"
                        />

                        <div className="mt-4">
                            <DeviceList
                                devices={filteredAndSortedDevices}
                                onEdit={handleEditDevice}
                                onImageClick={handleImageZoom}
                                isLoading={isLoading}
                            />
                        </div>
                    </main>

                    <footer className="mt-20 py-10 border-t border-slate-200 relative z-10 bg-white/30 backdrop-blur-sm">
                        <div className="container mx-auto px-6 text-center">
                            <p className="text-sm text-slate-400 font-bold tracking-widest uppercase mb-2">Антени та Імпульси v2.1</p>
                            <p className="text-xs text-slate-400 font-medium">© 2026 Всі права захищені. Створено з любов'ю до деталей.</p>
                        </div>
                    </footer>
                    {isModalOpen && (
                        <DeviceModal
                            device={editingDevice}
                            onClose={handleCloseModal}
                            onSave={handleSaveDevice}
                            onDelete={handleDeleteDevice}
                        />
                    )}
                    {zoomedImageUrl && (
                        <ImageZoomModal
                            imageUrl={zoomedImageUrl}
                            onClose={handleCloseImageZoom}
                        />
                    )}
                    {isSettingsOpen && (
                        <SettingsModal
                            settings={settings}
                            onClose={() => setIsSettingsOpen(false)}
                            onSaveSettings={handleSaveSettings}
                        />
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        if ('serviceWorker' in navigator) {
            const swPath = 'service-worker.js';
            const swScope = './';
            navigator.serviceWorker.register(swPath, { scope: swScope })
                .then(registration => {
                    registration.onupdatefound = () => {
                        const installingWorker = registration.installing;
                        if (installingWorker) {
                            installingWorker.onstatechange = () => {
                                if (installingWorker.state === 'installed') {
                                    if (navigator.serviceWorker.controller) {
                                        console.log('Новий Service Worker встановлено. Оновіть сторінку для застосування.');
                                    } else {
                                        console.log('Контент кешовано для офлайн використання.');
                                    }
                                }
                            };
                        }
                    };
                })
                .catch(error => {
                    console.error('Помилка реєстрації Service Worker:', error);
                });
        } else {
            console.log('Service Worker не підтримується цим браузером.');
        }
    </script>
</body>

</html>
